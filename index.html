<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            display: flex;


            flex-wrap: wrap;
            gap: .4rem;
        }

        li{
            list-style: none;
        }

        img{
            width: 100%;
            height: 100%;

            object-fit: cover;
        }

        .quad{
            width: 300px;
            height: 400px;
            background-color: aqua;
            text-align: center;
        }

        .quad h3{
            margin-top: 19rem;
        }
    </style>
    
    <div class="container">

    </div>

    <script>
        (async() =>{
            const response = await fetch('./instagram.json');
            const data = await response.json();

            const response1 = await fetch('./leitura.json');
            const data1 = await response1.json();

            const list = data1.map(({name}) => `<div class="quad"><h2>${name}</h2></div>`)
            .join('');

            document.querySelector('.container').innerHTML = list;

        })()
    </script>
</body>
</html>
